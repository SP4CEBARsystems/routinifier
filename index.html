<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="container">
        <section>
            <h1>Routinifier</h1>
            <p>Pomodoro timer, to do list, and routines (to do list templates)</p>
        </section>
        <section>
            <label for="session focus">Session Focus:</label>
            <input type="text" name="session focus" title="session focus" placeholder="What should you focus on today?"></input>
        </section>
        <details open>
            <summary>
                <h2>Timer</h2>
            </summary>
            <section class="timer-container">
                <div class="timer-display">
                    <canvas id="pomodoroCanvas" width="200" height="200"></canvas>
                    <div class="timer-text" id="timeDisplay">25:00</div>
                </div>
                <div class="phase-controls">
                    <button id="workPhase" class="phase-btn active">Work</button>
                    <button id="shortBreakPhase" class="phase-btn">Short Break</button>
                    <button id="longBreakPhase" class="phase-btn">Long Break</button>
                </div>
            </section>
        </details>
        
        <details open>
            <summary>
                <h2>Current Task</h2>
            </summary>
            <p id="currentTask"></p>
        </details>

        <details class="todo-container">
            <summary>
                <h2>Other Tasks</h2>
            </summary>
            <ul id="todoList"></ul>
            <div class="todo-input">
                <input type="text" id="newTaskInput" placeholder="What task or question needs your attention?" />
                <button id="addTaskBtn">Add</button>
            </div>
            <div class="templates">
                <p style="margin:0;">Start routine:</p>
                <button data-template="work" class="template-btn">Work</button>
                <button data-template="break" class="template-btn">Break</button>
            </div>
            <details>
                <summary>
                    <h3>Checked Tasks</h3>
                </summary>
                <ul id="checkedTodoList"></ul>
            </details>
        </details>
    </article>

    <script type="module" src="main.js"></script>
</body>
</html>
