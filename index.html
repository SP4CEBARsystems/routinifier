<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="container">
        <section>
            <h1>Routinifier</h1>
            <p>Pomodoro timer, to do list, and routines (to do list templates)</p>
        </section>
        <section>
            <label for="session focus">Session Focus:</label>
            <input type="text" name="session focus" title="session focus" placeholder="What should you focus on today?" id="sessionFocus"></input>
        </section>
        <details open>
            <summary>
                <div>
                    <h2>Timer</h2>
                    <p id="timerDetailSummary"></p>
                </div>
            </summary>
            <section class="timer-container">
                <div class="timer-display">
                    <canvas id="pomodoroCanvas" width="200" height="200"></canvas>
                    <div class="timer-text" id="timeDisplay">25:00</div>
                </div>
                <div class="phase-controls">
                    <button id="workPhase" class="phase-btn active">Work</button>
                    <button id="shortBreakPhase" class="phase-btn">Short Break</button>
                    <button id="longBreakPhase" class="phase-btn">Long Break</button>
                </div>
            </section>
        </details>
        
        <details open>
            <summary>
                <h2>Tasks</h2>
            </summary>
            <p id="currentTask"></p>

            <details class="todo-container">
                <summary>
                    <h3>More</h3>
                </summary>
                <ul id="todoList"></ul>
                <div class="todo-input">
                    <input type="text" id="newTaskInput" placeholder="What task or question needs your attention?" />
                    <button id="addTaskBtn">Add</button>
                </div>
                <div class="templates">
                    <p style="margin:0;">Start routine:</p>
                    <button data-template="work" class="template-btn">Work</button>
                    <button data-template="break" class="template-btn">Break</button>
                </div>
                <div>
                    <label for="upload">Load:</label>
                    <input type="file" id="textInput" accept=".json" name="upload"><br>
                    <label for="download">Save:</label>
                    <button id="downloadTextBtn" name="download">Download Text</button>
                </div>
                <details>
                    <summary>
                        <h3>Completed</h3>
                    </summary>
                    <ul id="checkedTodoList"></ul>
                </details>
            </details>
        </details>
        
        <details open>
            <summary>
                <h2>Music</h2>
            </summary>
            <div class="video-wrap">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk" title="lofi hip hop radio ðŸ“š beats to relax/study to" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </details>
    </article>

    <script type="module" src="main.js"></script>
</body>
</html>
